<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images en Diagonale</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
        }

        .container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: row;
        }

        .image {
            position: absolute;
            width: 50%;
            height: 100%;
            object-fit: cover;
            transition: all 1s ease;
            cursor: pointer;
            clip-path: polygon(100% 0, 0% 0%, 0% 100%, 100% 100%);
        }

        .image-1 {
            left: 0;
        }

        .image-2 {
            right: 0;
        }

        .full-screen {
            width: 100vw;
            height: 100vh;
            clip-path: none;
            z-index: 10;
        }

        img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Style pour les textes */
        .text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 3rem;
            font-weight: bold;
            color: white;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
        }
    </style>
</head>
<body>

<div class="container">
    <div class="image image-1" id="img1">
        <img src="img/backgroundOcean.jpg" alt="Image 1">
        <div class="text">Océan</div>
    </div>
    <div class="image image-2" id="img2">
        <img src="img/homme.jpg" alt="Image 2">
        <div class="text">Corps Humain</div>
    </div>
</div>

<script>
    const img1 = document.getElementById('img1');
    const img2 = document.getElementById('img2');

    // Fonction pour étendre une image au-dessus de l'autre
    function toggleFullScreen(clickedImage, otherImage, redirectionURL) {
        clickedImage.classList.toggle('full-screen');
        if (clickedImage.classList.contains('full-screen')) {
            otherImage.classList.remove('full-screen');
            // Redirection après un délai pour voir l'animation
            setTimeout(() => {
                window.location.href = redirectionURL;
            }, 1200); // Délai de 1 seconde (pour que l'animation se termine)
        }
    }

    img1.addEventListener('click', () => {
        toggleFullScreen(img1, img2, 'ocean.html');
    });

    img2.addEventListener('click', () => {
        toggleFullScreen(img2, img1, 'corps.html');
    });
</script>

</body>
</html>
